<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Style변경</title>
		<link href="../css/public.css" rel="stylesheet">
		<style>
			#test {
				color:red;
			}
		</style>
		<script type="text/javascript">
			function proc1() { 
				// id가 test인 요소의 글자색을 변경 
				
				// 난수 발생
				//vr = parseInt(Math.random()*256)
				vr = Math.floor(Math.random()*256);
				vg = Math.floor(Math.random()*256);
				vb = Math.floor(Math.random()*256);
				
				vr16 = vr.toString(16); //16진수로 바꿈
				vg16 = vg.toString(16);
				vb16 = vb.toString(16);
				
				console.log(vr + ',' + vg + ',' + vb);
				console.log(vr16 + ',' + vg16 + ',' + vb16); //개발자툴에서 수치확인
				
				v1 = document.querySelector('#test');
				//v1.style.color = 'rgb(' + vr + ',' + vg + ',' + vb+ ')';
				v1.style.color = "#"+vr16+vg16+vb16;

			}
		</script>
	</head>
	<body>
		
		<div class="box">
			<h3>스타일 변경</h3>
			버튼을 클릭하면 id가 test인 요소의 글자색을 변경<br>
			v1 = document.getElementById('test');<br>
			v1 = document.querySelector('#test');<br>
			<br>
			v1.style.color = "색상"<br>
			<input type="button" value="확인" onclick="proc1()">
			<div id="result1">
				<h1 id="test">Hello!!!</h1>
			</div>
		</div>
	</body>
</html>
