<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>setTimeout, setInterval</title>
		<link href="../css/public.css" rel="stylesheet">
		<script>
			function proc1() {
				dres1 = document.querySelector('#result1');
				setTimeout(function(){ 
					dres1.style.background = 'green'; 
					}, 1000);
			}
			
			function proc2() {
				
				start = document.getElementById('start');
				start.style.display = 'none';
				
				//dres2 = document.querySelector('#result2');
				dres2 = document.body;
				a = setInterval(function(){
					console.log(a);
				
					cr = Math.floor(Math.random()*255);
					cg = Math.floor(Math.random()*255);
					cb = Math.floor(Math.random()*255);
				
					// dres2.style.background = 'rgb('+ cr +','+ cg + ',' + cb + ')';
					
					cr = cr.toString(16);
					cg = cg.toString(16);
					cb = cb.toString(16); //16진수로 바꿈
					
					dres2.style.background = '#'+cr+cg+cb;
					
				}, 1000);
			}
			
			function proc3() {
				clearInterval(a);
				start.style.display = "inline";
				//start.style.display = "block";
			}
			
			function changecolor() {
				document.querySelector('#result2').style.background = "yellow";
			}
		</script>
		
		<style>
			#result1 {
				background: red;
			}
			
			#result2 {
				border:1px solid blue;
				padding:10px;
			}
		</style>
	</head>
	<body onload="changecolor()">
		
		<div class="box">
			<h3>setTimeout</h3>
			<input type="button" value="확인" onclick="proc1()">
			<div id="result1"></div>
		</div>
		<div class="box">
			<h3>setInterval</h3>
			dres2 = document.querySelector('#result2') <br>
			dres2 = document.body : 브라우저의 배경색을 변경 <br>
			<input type="button" id="start" value="확인" onclick="proc2()">
			<input type="button" value="종료" onclick="proc3()">
			<div id="result2"></div>
		</div>
	</body>
</html>
