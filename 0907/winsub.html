<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>window sub</title>
		<link href="../css/public.css" rel="stylesheet">
		<script>
			function proc1() {
				namevalue = document.getElementById('name').value.trim();
				
				opener.document.getElementById('result1') = namevalue;
				//부모창을 나타내는 opener
				
				window.close();
			}
		</script>
	</head>
	<body>
		
		<div class="box">
			<h3>window sub 창입니다.</h3>
			입력받은 이름을 부모창에 출력합니다.<br>
			부모창을 나타내는 속성 : opener <br>
			이름 : <input type="text" id="name">
			<input type="button" value="확인" onclick="proc1()">
			<div id="result1"></div>
		</div>
	</body>
</html>
