<!DOCTYPE html><!-- html5 라는 뜻 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>index</title><!-- document title
							   웹브라우저에는 표시되지 않음 -->
	</head>
	<body><!-- 웹브라우저에 출력되는 모든 요소 -->
		<!-- 
			블럭태그 : 줄바꿈이 있는 태그(h1, h2... 
			인라인태그 : 줄바꿈이 없는 태그(b, em...) 
		-->
		<!-- h태그 : 제목을 표시할 때. 1~6까지 존재 -->
		<h1>제목1</h1><h2>제목2</h2><h3>제목3</h3>
		<h4>제목4</h4><h5>제목5</h5><h6>제목6</h6>
		<h7>원래는 없는 태그</h7>
		<!-- 브라우저에서 오류는 나지 않으나, 태그가 기본태그로  표시됨-->
		<p>
			<b>안녕하세요. 대덕인재개발원 김민지 입니다.</b>
			<br><br><br>
			<!-- br태그 : 강제로 줄바꿈하는태그 -->
			<em>203호에 오신것을 환영합니다.</em>
		</p> 
	</body>
</html>
