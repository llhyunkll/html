<!DOCTYPE html> 
<html>
	<head>
		<meta charset="UTF-8">
		<title>index</title> 
	</head>
	<body>
		<!--  
			블럭태그 : 줄바꿈이 있는 태그 (h1, h2...)
			인라인태그 : 줄바꿈이 없는 태그 (b, em...)
		-->
		<!-- 주석입니다.
				제목을 표시할때는 h태그로 표시합니다.
				1~6까지 존재합니다. 
		-->
		<h1>제목입니다.</h1><h2>제목입니다.</h2> <!-- 줄바꿈이 기본설정됨 -->
		<h3>제목입니다.</h3>
		<h4>제목입니다.</h4>
		<h5>제목입니다.</h5>
		<h6>제목입니다.</h6> 
		
		<h7>원래는 없는 태그입니다.</h7>
		<!--  브라우저에서 오류는 나지 않으나 태그가 기본태그로 표시됨 -->
		<p>
			<b>안녕하세요. 대덕인재개발원 김민지 입니다.</b>
			<!-- br태그 : 강제로 줄바꿈을 하는 태그 -->
			<br><br><br><br><br> 
			<em>203호에 오신것을 환영합니다.</em>
		</p>
	
	</body>
</html>
