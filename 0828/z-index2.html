<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>z-index2</title>
		<link href="../css/public.css" rel="stylesheet">
		<style>
			box{
				height:500px;
			}
			.box img{
				width:700px;
				height:400px;
				position:absolute;
				top:200px;
				left:200px;
				z-index:1;
			}
			.box div{
				position:absolute;
				top:200px;
				z-index:10;
			}
		</style>
	</head>
	<body>
		
		<div class="box">
			<h3>타이틀</h3>
			<p>무궁화 꽃이 피었습니다</p>
			<div>
			옵티마이저는 사용자가 질의한 SQL문에 대해 최적의 실행 방법을 결정하는 역할을 수행한다. 이러한 최적의 실행 방법을 " 실행계획 "이라고 한다. 관계형
데이터베이스는 궁극적으로 SQL문을 통해서만 데이터를 처리할 수 있다 .
			</div>
			<img src="../img/Coca-Cola-logo.png">
		</div>
	</body>
</html>
