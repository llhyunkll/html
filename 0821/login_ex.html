<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>회원 가입 화면</title>
	</head>
	<body>
		<h1>회원 가입 화면</h1>
		<form action="login.jsp" method="post">
			<label for="name">이름:</label><input type="text" name="name" id="name"><br>
			<label for="address">주소:</label><input type="text" name="address"id="address"><br>
			<label for="mail">email:</label><input type="email" name="mail"id="mail"><br>
			<label for="male"><input type="radio" name="gender" value="male"id="male">Male</label><br>
			<label for="female"><input type="radio" name="gender" value="female"id="female">Female</label><br>
			<input type="submit" value="Send">
			<input type="reset" value="원래대로">
		</form>
	</body>
</html>
