<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>list</title>
	</head>
	<body>
		<!-- 
			ul : 순서가 없는 리스트(앞에 점으로 표시한다)
				안쪽 태그는 li태그로 사용
			ol : 순서가 있는 리스트(앞에 숫자로 표시된다)
				안쪽 태그는 li태그로  사용
		 -->
		<h1>내가 가고싶은 곳을 말해보세요.</h1>
		<ul>
			<li>부산</li><!-- 목록태그 -->
			<li>방콕</li>
			<li>홍콩</li>
		</ul>
		<hr>
		<ol>
			<li>집</li>
			<li>침대</li>
			<li>이불</li>
		</ol>
	</body>
</html>
