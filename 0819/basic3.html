<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>basic3</title>
	</head>
	<body>
		<p><b>이 텍스트는 bold적용 되어있는 태그입니다.</b></p>
		<p><strong>이 텍스트는 strong이 적용되어 있는 태그입니다.</strong></p><!-- b, strong태그 동일, html5에서 strong태그 표준으로 사용중 -->
		<p><i>이 텍스트는 italic이 적용되어 있는 태그입니다.</i></p>
		<p><em>이 텍스트는 <mark>emphasized</mark><!-- 형광펜 사용효과, 기본 노란색 -->가 적용되어 있는 태그 입니다.</em></p><!-- em태그를 더 많이 사용 -->
		<p><code>이 텍스트는 code가 적용되어 있는 태그입니다.</code></p><!-- 다른글씨체로 -->
		<p><sub>subscript</sub>이고<sup>superscript</sup>입니다</p><!-- 첨자 -->
		
		<!-- CO2, X2 -->
		<p>CO<sub>2</sub>, X<sup>2</sup></p>
		
		
	</body>
</html>
