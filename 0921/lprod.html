<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script src="../js/jquery-3.5.1.min.js"></script>
		<script>
			$(function(){
				$('input:button').on('click', function(){
					$.ajax({
						url : 'lprod.jsp',
						type : 'get',
						
						dataType : 'json',
						success : function(res){
							code = "<table><tr><td>아이디</td>";
							code += "<td>구분</td>";
							code += "<td>이름</td>";
							
							$.each(res, function(i){
								code += "<tr><td>" + res[i].id + "</td>";
								code += "<td>" + res[i].gu + "</td>";
								code += "<td>" + res[i].nm + "</td></tr>";
								
							})
							
							code += "</table>";
							
							$('#result1').html(code);
							
						},
						
						error : function(req){
							alert("상태 : " + req.status);
						}
					})
					
				})
				
			})
		</script>
	</head>
	<body>
		
		<div class="box">
			<h3>타이틀</h3>
			<input type="button" value="lprodList">
			<div id="result1"></div>
		</div>
	</body>
</html>
